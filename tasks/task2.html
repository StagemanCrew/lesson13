    <h1>Реалізувати бінарний пошук (розглядали на попередніх уроках) з використанням рекурсивного алгоритму.</h1>

    <script>

        let sortedArray = [1, 3, 5, 7, 9, 11, 13, 15]
        let targetNum = parseInt(prompt('Введіть число від 0 до 15.'))
        document.write(`<h2>let sortedArray = [1, 3, 5, 7, 9, 11, 13, 15] </h2>`)

        function binarySearchRecursive(sortedArray, target, left = 0, right = sortedArray.length - 1) {
            if (left > right) return -1
                const mid = Math.floor((left + right) / 2)
            if (sortedArray[mid] === target) return mid
            if (target < sortedArray[mid]) return binarySearchRecursive(sortedArray, target, left, mid - 1)
            else return binarySearchRecursive(sortedArray, target, mid + 1, right)
        }

        let result = binarySearchRecursive(sortedArray, targetNum)
        if (result !== -1) document.write(`<h2> Число ${targetNum} знайдено, index = ${result}. </h2>`)
        else document.write(`<h2> Число ${targetNum} не знайдено. </h2>`)
